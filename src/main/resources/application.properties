spring.application.name=task

# Spring boot properties
server.port=8080

# Data base properties
spring.datasource.url=jdbc:postgresql://localhost:5432/applicationtododb
spring.datasource.username=postgres
spring.datasource.password=rootsasa
spring.jpa.database=POSTGRESQL
spring.sql.init.platform=postgres

# Log info de las consultas a la base de datos
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Creacion de las tablas mediante las entidades
#spring.jpa.hibernate.ddl-auto=create

# Realiza una actualizacion de las tablas de los campos de las entidades si se modifica un campo
spring.jpa.hibernate.ddl-auto=update

# Redis configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
